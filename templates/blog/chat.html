{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <div class="border-bottom mb-3 pb-2">
        <h4>Chat with {{ other_user.username }}</h4>
        <small class="text-muted">Regarding: {{ post.title }}</small>
    </div>

    <div class="chat-box mb-4 p-3 border rounded bg-light" style="height: 400px; overflow-y: scroll;">
        {% for msg in chat_messages %}
            <div class="d-flex {% if msg.sender == user %}justify-content-end{% endif %} mb-3">
                <div class="p-2 px-3 rounded shadow-sm {% if msg.sender == user %}bg-primary text-white{% else %}bg-white{% endif %}" style="max-width: 75%;">
                    <p class="mb-0">{{ msg.content }}</p>
                    <small class="{% if msg.sender == user %}text-light{% else %}text-muted{% endif %} d-block text-right" style="font-size: 0.7rem;">
                        {{ msg.timestamp|date:"g:i a" }}
                    </small>
                </div>
            </div>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Type your message..." required>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
